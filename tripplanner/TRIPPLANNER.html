<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://lh3.googleusercontent.com/pw/AP1GczN02Mih-jT0DVExQd8pbUn6CpnkzQoKEd1Ty-Doqm4K5X4JbWe6GfhSi1I2xExWSsdWBHC4QvY4nNz9ZPCzbCQcH0dOABdWnuVVmnPVij-1LvbFMxP0X03AelTfmU5WXyIGT49OH4eHzBUlXdRlIZRB=w1369-h913-s-no-gm?authuser=0') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00ff99;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .loading-text {
            text-align: center;
            color: #00ff99;
            margin-top: 10px;
            font-size: 1.1em;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.8em;
            margin: 30px 0;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 0 1 250px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ff99;
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00ff99;
            border-radius: 6px;
            color: #fff;
            font-size: 1em;
            max-width: 200px;
        }

        button {
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1em;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 180, 216, 0.4);
        }

        .trip-plan {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            margin: 20px auto;
            width: 90%;
            line-height: 1.7;
            font-size: 1.05em;
        }

        .chat-section {
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
        }

        .chat-box {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #00ff99;
            border-radius: 8px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
        }

        .chat-message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: rgba(0, 180, 216, 0.15);
            border-left: 4px solid #00b4d8;
            margin-left: 20%;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #00ff99;
            margin-right: 20%;
        }

        #user-input {
            width: calc(100% - 100px);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #00ff99;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1em;
            margin-right: 10px;
        }

        .error {
            color: #ff4444;
            margin: 15px 0;
            text-align: center;
            display: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="container">
            <h1>Smart Trip Planner</h1>

            <div class="input-section">
                <div class="input-group">
                    <label>ðŸ’° Total Budget (â‚¹)</label>
                    <input type="number" id="budget" placeholder="Enter budget">
                </div>
                <div class="input-group">
                    <label>ðŸ“… Trip Duration</label>
                    <input type="number" id="days" placeholder="Number of days">
                </div>
                <button onclick="generatePlan()">Generate Plan</button>
            </div>

            <div class="error" id="error-message"></div>

            <div class="trip-plan" id="trip-plan"></div>

            <div class="chat-section">
                <div class="chat-box" id="chat-box"></div>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <input type="text" id="user-input" placeholder="Type your modifications here...">
                    <button onclick="handleUserInput()" style="padding: 12px 25px;">Send</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const OPENROUTER_API_KEY = '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';
        let conversationHistory = [];

        // Get CSV data from localStorage
        const csvData = localStorage.getItem('selectedPlacesCSV');
        let selectedPlaces = [];

        if (csvData) {
            // Parse CSV data
            const rows = csvData.split('\n').slice(1); // Skip header
            selectedPlaces = rows.map(row => {
                const [name, lat, lng, distance, rating] = row.split(',');
                return {
                    name: name.replace(/^"(.*)"$/, '$1'),
                    lat: parseFloat(lat),
                    lng: parseFloat(lng),
                    distance: distance.replace(/^"(.*)"$/, '$1'),
                    rating: rating.replace(/^"(.*)"$/, '$1')
                };
            });
        }

        async function generatePlan() {
            const budget = document.getElementById('budget').value;
            const days = document.getElementById('days').value;

            if (!budget || !days || budget < 1000 || days < 1) {
                showError('Please enter valid budget (min â‚¹1000) and days (min 1)');
                return;
            }
            const tripPlanElement = document.getElementById('trip-plan');
            tripPlanElement.innerHTML = `
                <div class="loading-spinner"></div>
                <div class="loading-text">Generating your perfect trip plan...</div>
            `;
            const placesList = selectedPlaces.map(p =>
                `${p.name} (${p.distance}, ${p.rating})`
            ).join('\n- ');

            const prompt = `Create a ${days}-day trip plan with â‚¹${budget} budget including:
- Priority to nature spots at optimal times
- Cultural sites within opening hours
- Transportation costs
- Accommodation & food
- Budget breakdown

Selected places:
- ${placesList}`;

            conversationHistory.push({
                role: "user",
                content: prompt
            });
            await getAIResponse();
        }

        async function getAIResponse() {
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                        "HTTP-Referer": window.location.href,
                        "X-Title": "TripPlanner",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "deepseek/deepseek-r1:free",
                        "messages": conversationHistory,
                        "temperature": 0.7
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API request failed');
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                conversationHistory.push({
                    role: "assistant",
                    content: aiResponse
                });
                displayResponse(aiResponse);

            } catch (error) {
                console.error('API Error:', error);
                showError(`Failed to generate plan: ${error.message}`);
            }
        }

        async function handleUserInput() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return;

            const chatBox = document.getElementById('chat-box');

            // Add user message
            chatBox.innerHTML += `<div class="chat-message user-message">${userInput}</div>`;

            // Add loading indicator for AI response
            const loadingId = `loading-${Date.now()}`;
            chatBox.innerHTML += `
                <div id="${loadingId}" class="chat-message ai-message">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Planning your modifications...</div>
                </div>
            `;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                conversationHistory.push({
                    role: 'user',
                    content: userInput
                });
                document.getElementById('user-input').value = '';
                await getAIResponse();

                // Remove loading indicator after response
                const loadingElement = document.getElementById(loadingId);
                if (loadingElement) loadingElement.remove();
            } catch (error) {
                const loadingElement = document.getElementById(loadingId);
                if (loadingElement) loadingElement.remove();
                showError(error.message);
            }
        }

        function displayResponse(response) {
            const tripPlanElement = document.getElementById('trip-plan');
            tripPlanElement.innerHTML = response.replace(/\n/g, '<br>');

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `
                <div class="chat-message ai-message">${response.replace(/\n/g, '<br>')}</div>
            `;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => errorElement.style.display = 'none', 5000);
        }

        // Initial check
        document.addEventListener('DOMContentLoaded', () => {
            if (selectedPlaces.length === 0) {
                showError('No places selected. Please go back and select attractions first.');
            }
        });
    </script>
</body>

</html>
